        <main>
            <div class="hero-area">
                <div class="container-fluid">
                </div>
            </div>
            <!---------------------------------------------------------------- CONTACT----------------------------------------------------------------------------->
            <div class="contact">
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 pt-5 pb-5 px-3">
                        <div class="contact-form  mt-5 p-4">
                            <h1>Let's Connect!</h1>
                            <form id = "Contact" class="row g-3" action="https://formsubmit.co/aa9ace4fce53046497cccee0c34e5c3f"
                                method="POST">
                                <!-- Honeypot -->
                                <input type="text" name="_honey" style="display: none;">

                                <!-- Disable Captcha -->
                                <input type="hidden" name="_captcha" value="false">

                                <input type="hidden" name="_next"
                                    value="https://egoullaud.github.io/portfolio/form-submit/index.html">

                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="name" id="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName"
                                        required>
                                </div>
                                <div class="col-md-8">
                                    <label for="emailInfo" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" name="email" id="emailInfo" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" name="phone" id="phoneNumber"
                                        placeholder="(555) 555-5555">
                                </div>
                                <div class="col-md-12">
                                    <label for="comments" class="form-label">Comments, questions?</label>
                                    <textarea class="form-control" id="comments" name="comments,&nbsp;questions"
                                        rows="3" required></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button id="" type="submit" class="btn btn-light">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           
        </main>
