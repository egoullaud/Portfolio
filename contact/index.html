 <!---------------------------------------------------------------- CONTACT----------------------------------------------------------------------------->
 <div class = "contact">
    <div class="row align-items-center justify-content-center">
        <div class ="col-lg-7 col-md-7 col-sm-12">
            <div class="container">
                <div class = "row justify-content-center">
                
                        <div class="form col-8 mt-4 mb-4">
                            <form  action="https://app.99inbound.com/e/123" method="POST" target="_blank">
                            <h3 style="text-align: center;">Contact Me</h3>
                        
                            <div class="form-group">
                                <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white">
                                    <i class="fa fa-user"></i>&nbsp
                                    </span>
                                </div>
                                <input name="name" type="name" placeholder="Name" class="form-control border-left-0" required>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white mt-2">
                                    <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <input name="email" type="email" placeholder="Email" class="form-control border-left-0 mt-2" required>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <textarea class="form-control mt-2" id="message" rows="5" placeholder="Enter message" required></textarea>
                            </div>
                        
                            <button type="submit" class="btn mt-2 mb-2">
                                <i class="fa fa-paper-plane"></i> 
                                Send
                            </button>
                            </form>
                        </div>
                
                </div>
            </div>
